<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 부트스트랩5.1 참고 사이트 -> https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Sign Up</title>

    <style>
        .sign_up_box{
            margin: 10% auto auto auto;
            width: 500px;
        }
        .sign_up_box span{
            width: 50px;
            height: 50px;
            margin-top: 15px;
        }
        .sign_up_box input{
            height: 50px;
            margin-top: 15px;
        }
        #input_id{
            width: 500px;
        }
        #button_search_id{
            width: 90px;
            height: 50px;
            margin-top: 15px;
            margin-left: 10px;
        }

        #btn_create{
            width: 500px;
            height: 50px;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
    <script>
        function search_id() {
                $.ajax({
                    type: 'GET',
                    url: '/search_id',
                    data: {},
                    success: function (response) {
                        alert(response['msg'])
                    }
                });
            }

            function create_id() {
                let post_user_id = $('#user-id').val()
                $.ajax({
                    type: 'POST',
                    url: '/create_id',
                    data: {user_id:post_user_id},
                    success: function (response) {
                        alert(response['msg']);
                    }
                });
            }
    </script>
</head>

<body>
    <div class="sign_up_box">
        <div class="input-group flex-nowrap" id="input_id">
            <span class="input-group-text">ID</span>
            <input id="user-id" type="text" class="form-control" placeholder="아이디를 입력하세요" aria-label="Username" aria-describedby="addon-wrapping">
            <button class="btn btn-outline-secondary" type="button" id="button_search_id" onclick="search_id()">확인</button>
        </div>
        <div class="input-group flex-nowrap" id="input_password">
            <span class="input-group-text">PW</span>
            <input type="text" class="form-control" placeholder="비밀번호를 입력하세요" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <button type="button" class="btn btn-primary" id="btn_create" onclick="create_id()">생성</button>
    </div>
</body>
</html>
