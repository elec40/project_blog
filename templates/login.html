<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 부트스트랩5.1 참고 사이트 -> https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>

    <style>
        #login_box{
            width: 500px;
            margin: 15% auto auto auto;
            display: block;
            border-width: 2px;
            border-style: solid;
            border-color: cornflowerblue;
            border-radius: 10px;
            padding: 30px 40px 30px 40px;
        }
        #btn_login{
            width: 420px;
            height: 50px;
            margin-top: 15px;
            font-size: 18px;
        }

        #button_box{
            margin-top: 50px;
            text-align: center;
        }
        #button_box button{
            font-size: 15px;
            width: 150px;
            border: none;
            outline: none;
            background-color: white;
        }
    </style>
    <script>
        function login_user() {
            let post_user_id = $('#login_user_id').val()
            let post_user_password = $('#login_user_password').val()

                alert("아이요.")

            if(post_user_id == ""){
                alert("아이디를 입력하세요.")
            }
            else if(post_user_id.length < 4 || post_user_id.length > 10){
                alert("아이디를 4 ~ 10 글자 범위 내에서 입력하세요.")
            }
            else if(post_user_password == ""){
                alert("비밀번호를 입력하세요.")
            }
            else if(post_user_password.length < 4 || post_user_password.length > 15){
                alert("비밀번호를 4 ~ 15 글자 범위 내에서 입력하세요.")
            }
            else if((user_id_string_check != post_user_id) || (!user_id_check)){
                alert("아이디 확인을 해주세요.")
            }
            else {
                $.ajax({
                    type: 'POST',
                    url: '/login',
                    data: {user_id: post_user_id, user_password: post_user_password},
                    success: function (response) {
                        alert(response['msg']);
                    }
                });
            }
        }
    </script>
</head>

<body>
    <div id="login_box">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="login_user_id" placeholder="name@example.com">
            <label>아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="login_user_password" placeholder="Password">
            <label>비밀번호</label>
        </div>
        <button type="button" class="btn btn-primary" id="btn_login" onclick="login_user()">로그인</button>
    </div>
    <div id="button_box">
        <button>아이디 찾기</button>
        <button>비밀번호 찾기</button>
        <button onclick="location.href='/sign_up'">회원가입</button>
    </div>
</body>
</html>
